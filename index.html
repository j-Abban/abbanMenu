<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
        <main>
          <h1>ABBAN BITE</h1>
          <p class="established">Est. 2020</p>
          <hr>
          <section>
            <h2>Launch</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
            <article class="item">
              <p class="flavor">Ghanain Gob3</p><p class="price">Ghc 10.00</p>
            </article>
            <article class="item">
              <p class="flavor">Banku & Okro</p><p class="price">Ghc 20.00</p>
            </article>
            <article class="item">
              <p class="flavor">Fufu & Light Soup</p><p class="price">Ghc 25.00</p>
            </article>
            <article class="item">
              <p class="flavor">Tampico 1 litre</p><p class="price">Ghc 20.00</p>
            </article>
            <article class="item">
              <p class="flavor">Waakye</p><p class="price">Ghc 30.00</p>
            </article>
          </section>
          <section>
            <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
